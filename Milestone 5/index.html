<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <strong>Shareble Resume Builder</strong>
    </div>
    <hr>
    <div class="main">
        <form id="resumeform">
            <div class="personal"><strong>Personal Information</strong></div>

            <label for="picture" class="inputname" id="uplode"><strong>Upload Picture</strong></label>
            <input type="file" name="picture" id="picture" class="forpic" accept="image/*">
            <br>
            <br>
            <label for="username" class="inputname"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="name" class="inputname"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email" class="inputname"><strong>Email:</strong></label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="phone" class="inputname"><strong>Phone Number:</strong></label>
            <input type="tel" name="phone" id="phone" required>
            <br>
            <br>
            <label for="address" class="inputname"><strong>Address:</strong></label>
            <input type="text" name="address" id="address" required>
            <br>
            <br>
            <div class="personal"><strong>Skills</strong></div>
            <label for="skills" class="inputname"><strong>Skills:</strong></label>
            <input type="text" name="skills" id="skills">
            <br>
            <br>
            <div class="personal"><strong>Education</strong></div>
            <label for="education" class="inputname"><strong>Education:</strong></label>
            <textarea name="education" id="education" required></textarea>
            <br>
            <br>
            <div class="personal"><strong>Experience</strong></div>
            <label for="experience" class="inputname"><strong>Experience:</strong></label>
            <textarea name="experience" id="experience" required></textarea><br><br>

            <input type="submit" id="submit" class="inputname" value="Generate Resume">
        </form>
    </div>


    <div id="resumeOutput" style="display:none;">
        <!-- Previous content -->
        <h1 class="personalInfo">Personal Information</h1>
        <img id="displayPicture" alt="Profile Picture">
        <h2 id="displayName"></h2>
        <p id="displayPhone"></p>
        <p id="displayEmail"></p>
        <p id="displayAddress"></p>
        <h1 class="personalInfo">Skills</h1>
        <p id="displaySkills"></p>
        <h1 class="personalInfo">Education</h1>
        <p id="displayEducation"></p>
        <h1 class="personalInfo">Experience</h1>
        <p id="displayExperience"></p>
    
        
    </div>
    <!-- Shareable Link -->

    <div id="shareble-link-container">
        <h2>Sharebale Link </h2>
        <p>Here is your shareble link to view or edit your resume.</p>
        <a href="#" id="shareble-link" target="_blank"><b>asifalikhan4485@gmail.com</b></a>     <br><br>
        <button id="downloadpdf"><b>Download as PDf</b></button>
    </div> 

    <script src="script.js"></script>

  
</body>
</html>
